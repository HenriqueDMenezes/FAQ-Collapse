<!doctype html>
<html>
  <head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

  <body>
    <h1>Frenquently Ask questions</h1>

    <div class="faq-container">

          <button>

      </div>


      <div class="faq ">
        <h3 class="faq-title">
          Whats 2 + 2?
        </h3>

        <p class="faq-text">

        <button>
          <i class="fas fa-chevron-down"></i>

        </button>
      </div>

      <div class="faq ">
        <h3 class="faq-title">
         What do you call someone with no boy and nose?
        </h3>

        <p class="faq-text">
          nobody knows
        </p>

        <button>
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-chevron"></i>
        </button>
      </div>

      <div class="faq ">
        <h3 class="faq-title">
         whats the object-oriented way to become wealthy?
        </h3>

        <button>

    <script src="script.js"></script>
